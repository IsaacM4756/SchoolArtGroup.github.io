<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Gallery - Victory Art Group
  </title>
  <style>
   body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        nav a.disabled { color: #aaa; pointer-events: none;}
        header, footer { background-color: #333; color: white; padding: 1em; text-align: center; }
        nav { background-color: #444; display: flex; justify-content: center; }
        nav a { color: white; padding: 1em; text-decoration: none; }
        nav a:hover { background-color: #555; }
        .content { padding: 2em; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1em; }
        .gallery-item { position: relative; cursor: pointer; }
        .gallery-item img { width: 100%; border-radius: 6px; }
        .caption { text-align: center; font-size: 0.85em; margin-top: 0.3em; color: #444; }

        /* Modal styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; 
                 overflow: auto; background-color: rgba(0,0,0,0.8); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 2em; width: 90%; max-width: 600px; border-radius: 10px; position: relative; }
        .modal-content img { max-width: 100%; max-height: 70vh; display: block; margin: 0 auto; border-radius: 10px; }
        .close { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        .art-details { margin-top: 1em; font-size: 0.95em; }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Victory Art Group Gallery
   </h1>
  </header>
  <nav>
   <a href="home.html">Home</a>
   <a href="#" class="disabled">Gallery</a>
   <a href="events.html">Events</a>
  </nav>
  <div class="content">
   <div class="filter">
  <label for="yearFilter"><strong>Filter by Year Level:</strong></label>
  <select id="yearFilter" onchange="filterGallery()">
    <option value="all">All</option>
    <option value="Year 7">Year 7</option>
    <option value="Year 8">Year 8</option>
    <option value="Year 9">Year 9</option>
    <option value="Year 10">Year 10</option>
    <option value="Year 11">Year 11</option>
    <option value="Year 12">Year 12</option>
  </select>
</div>




   
   <div class="gallery">
    <!-- Gallery Items -->
    <div class="gallery-item" data-year="Year 12" onclick="openModal(0)">
     <img alt="Artwork 1" src="MonaLisa.jpg"/>
     <div class="caption">
      Leonardo da Vinci
     </div>
    </div>
    <div class="gallery-item" data-year="Year 12" onclick="openModal(1)">
     <img alt="Artwork 2" src="StarryNight.jpg"/>
     <div class="caption">
      Vincent van Gogh
     </div>
    </div>
    <div class="gallery-item" data-year="Year 11" onclick="openModal(2)">
     <img alt="Artwork 3" src="VincentVanGogh.jpg"/>
     <div class="caption">
      Vincent Van Gogh
     </div>
    </div>
    <div class="gallery-item" data-year="Year 8" onclick="openModal(3)">
     <img alt="Artwork 4" src="GirlWithAPearlEarring.webp"/>
     <div class="caption">
      Johannes Vermeer
     </div>
    </div>
   </div>
  </div>
  <!-- Modal -->
  <div class="modal" id="artModal">
   <div class="modal-content">
    <span class="close" onclick="closeModal()">
     ×
    </span>
    <img alt="Artwork" id="modalImage" src=""/>
    <div class="art-details" id="artDetails">
    </div>
   </div>
  </div>
  <footer>
   <p>
    © 2025 Victory Art Group | Contact us at victoryartgroup@victorycollege.com
   </p>
  </footer>
  <script>
   const artworks = [
        {
            src: "MonaLisa.jpg",
            title: "Mona Lisa",
            artist: "Leonardo da Vinci.",
            description: "A Portrait depicting a woman believed to be Lisa Gherardini",
            year: "1503",
            medium: "Oil on Panel"
        },
        {
            src: "StarryNight.jpg",
            title: "Starry Night",
            artist: "Vincent Van Gogh.",
            description: "A painting that shows a night sky filled with swirling stars, a bright crescent moon, and a small village below.",
            year: "1889",
            medium: "oil-on-canvas"
        },
        {
            src: "VincentVanGogh.jpg",
            title: "Vincent Van Gogh",
            artist: "Vincent Van Gogh",
            description: "A self Portrait.",
            year: "1853",
            medium: "oil on cardboard"
        },
        {
            src: "GirlWithAPearlEarring.webp",
            title: "Girl With A Pearl Earring",
            artist: "johannes vermeer.",
            description: "",
            year: "2025",
            medium: "Oil on canvas"
        }
    ];

    function openModal(index) {
        const modal = document.getElementById('artModal');
        const modalImage = document.getElementById('modalImage');
        const artDetails = document.getElementById('artDetails');

        const art = artworks[index];
        modalImage.src = art.src;
        artDetails.innerHTML = `
            <h3>${art.title}</h3>
            <p><strong>Artist:</strong> ${art.artist}</p>
            <p><strong>Year:</strong> ${art.year}</p>
            <p><strong>Medium:</strong> ${art.medium}</p>
            <p>${art.description}</p>
        `;

        modal.style.display = 'block';
    }

    function closeModal() {
        document.getElementById('artModal').style.display = 'none';
    }

    // Close modal on outside click
    window.onclick = function(event) {
        const modal = document.getElementById('artModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>


  <script>
function filterGallery() {
    const filter = document.getElementById("yearFilter").value;
    const items = document.getElementsByClassName("gallery-item");

    for (let i = 0; i < items.length; i++) {
        const year = items[i].getAttribute("data-year");
        if (filter === "all" || year === filter) {
            items[i].style.display = "block";
        } else {
            items[i].style.display = "none";
        }
    }
}
</script>

 </body>
</html>
